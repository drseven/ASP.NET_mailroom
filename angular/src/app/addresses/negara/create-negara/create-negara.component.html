<div bsModal #createNegaraModal="bs-modal" class="modal fade" (onShown)="onShown()" tabindex="-1" role="dialog" aria-labelledby="createNegaraModal" aria-hidden="true" [config]="{backdrop: 'static'}">

    <div class="modal-dialog">
        <div #modalContent class="modal-content">
            <form *ngIf="active" #createNegaraForm="ngForm" id="frm_create_negara" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span>Create New Negara Dara</span>
                    </h4>
                </div>


                <div class="modal-body">
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input id="negaraname" type="text" name="NegaraName" [(ngModel)]="thisData.name" required maxlength="32" minlength="2" class="validate form-control">
                                    <label for="negaraname" class="form-label">{{l("Name")}}</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input id="code" type="text" name="Code" [(ngModel)]="thisData.code" required maxlength="32" minlength="2" class="validate form-control">
                                    <label for="code" class="form-label">{{l("Code")}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default waves-effect" (click)="close()">
                        {{l("Cancel")}}
                    </button>
                    <button [disabled]="!createNegaraForm.form.valid || saving" type="submit" class="btn btn-primary waves-effect">
                        {{l("Save")}}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

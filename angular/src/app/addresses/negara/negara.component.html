<div class="row clearfix" [@routerTransition]>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card main-content">
            <div class="header">
                <h2>
                    Address: Negara
                </h2>
                <ul class="header-dropdown m-r--5">
<!--                     <i class="fa fa-spin fa-spinner" *ngIf="isTableLoading"></i> -->
                    <li class="dropdown">
                        <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <i class="material-icons">more_vert</i>
                        </a>
                        <ul class="dropdown-menu pull-right">
                            <li><a href="javascript:void(0);" class=" waves-effect waves-block()" (click)="getNegara();"><i class="material-icons">refresh</i> {{l('Refresh')}}</a></li>
                        </ul>
                    </li>
                </ul>
            </div>

            <div class="searchbar-container">
                    <div class="row clearfix">
                        <div class="col-sm-10">
                            <div class="form-group form-float searchbar-form">
                                <div class="form-line">
                                    <input id="negaraname" type="text" name="NegaraName" [(ngModel)]="filter" required maxlength="32" minlength="2" class="validate form-control"
                                    placeholder="Search" >
                                    <!-- <label for="negaraname" class="form-label">{{l("Search")}}</label> -->
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-primary btn-circle waves-effect waves-circle waves-float pull-right searchbar-button" (click)="clearFilter();">
                                <i class="material-icons">clear</i>
                            </button>
                            <button class="btn btn-primary btn-circle waves-effect waves-circle waves-float pull-right searchbar-button" (click)="getNegara();">
                                <i class="material-icons">autorenew</i>
                            </button>
                            <button type="submit" class="btn btn-primary btn-circle waves-effect waves-circle waves-float pull-right searchbar-button" (click)="search();">
                                <i class="material-icons">search</i>
                            </button>
                        </div>
                    </div>
            </div>
            <div class="body table-responsive">

            <!-- ******************************************************** -->
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <!-- <th>{{l('Flag')}}</th> -->
                            <th>{{l('Name')}}</th>
                            <th>{{l('Code')}}</th>
                            <th>{{l('Actions')}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let thisNegara of negara">
                            <!-- <td><div class="famfamfam-flags"></div></td> -->
                            <td>{{thisNegara.name}}</td>
                            <td>{{thisNegara.code}}</td>
                            <td class="dropdown">
                                <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                    <i class="material-icons">menu</i>
                                </a>

<!--                                 <ul class="dropdown-menu pull-right">
                                    <li><a href="javascript:void(0);" class="waves-effect waves-block" (click)="editUser(user)"><i class="material-icons">create</i>{{l('Edit')}}</a></li>
                                    <li><a href="javascript:void(0);" class="waves-effect waves-block" (click)="delete(user)"><i class="material-icons">delete_sweep</i>{{l('Delete')}}</a></li>
                                </ul> -->

                            </td>
                        </tr>
                    </tbody>
                </table>
            <!-- ******************************************************** -->

                <!-- <div class="text-align: center;" *ngIf="totalItems > pageSize">
                    <pagination-controls (pageChange)="getDataPage($event)" id="server"></pagination-controls>
                </div> -->
                <button type="button" data-toggle="modal" class="btn btn-primary btn-circle waves-effect waves-circle waves-float pull-right" (click)="createNegaraModal.show()">
                    <i class="material-icons">add</i>
                </button>
            </div>
        </div>
    </div>
</div>

<create-negara-modal #createNegaraModal (modalSave)="getNegara()"></create-negara-modal>
<!-- <edit-user-modal #editUserModal (modalSave)="refresh()"></edit-user-modal> -->
